<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Chandra's Quiz Game</title>
</head>
<body>
    <div id="timer"></div>
    <div id="welcome">
        <h1>Welcome to the ULTIMATE Javascript quiz game!</h1>
        <p>Try to answer the questions before the timer hits 0 and then log your score!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="quiz"></div>
        <!-- When game has ended, a message appears  -->
    <div id="results">
        <h1>The game has ended!</h1>
        <h2>HIGH SCORES</h2>
          <!--User can input initials-->
        <p>Enter your initials to log your score.</p>
        <div id="high-scores"></div>
        <label for="initials">
            <input type="text" id="initials" />
            <input type="submit" id="submit"/>
        </label>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
