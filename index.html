<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap');
        </style>
    <title>Chandra's Quiz Game</title>
</head>
<body>
    <div id="timer"></div>
    <div id="welcome">
        <h1>Welcome to the ULTIMATE <br/>Javascript quiz game! ü§Ø</h1>
        <p>Try to answer all of the questions before the timer hits 0 and then log your score!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="quiz"></div>
        <!-- When game has ended, a message appears  -->
    <div id="results">
        <h1>The game has ended!</h1>
          <!--User can input initials-->
        <p>Enter your initials to log your score. ‚úçüèº</p>
        <form id ="initial-form">
            <input type="text" id="initials" />
            <input class="options-button" type ="submit" />
        </form>
        <button id="retake-quiz">Retake Quiz</button>
        <div id="high-scores">
            <h2>Previous Scores<br/></h2>
                <ul id="score-list"></ul>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
